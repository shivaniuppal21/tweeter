<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet"> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d6e28486f4.js" crossorigin="anonymous"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav">
      <span>tweeter</span>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Shivani <span class="light1">Uppal</h2>
      </div>
  </header>  

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="composeButton" class="new-tweet" >

        

      <h2>Compose Tweet</h2>

      <form class = "form" id = "tweet-form" action="/tweets/" method="POST">
        <p class="errorMsg">
          <i id="error-icon"class="fas fa-exclamation-circle"></i>
          <span class="error-text"></span>
          <i id="error-icon"class="fas fa-exclamation-circle"></i>
        </p>
        <label class="label"for="tweet-text">What are you humming about?</label>
        <textarea class="textArea"name="text" id="tweet-text"></textarea>
        <div class="btn-counter">
          <button class = "button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
      </section>

      <!-- Posted tweets-->
     <section id="tweets-container" class="tweets">
     </section>
    </main>
  </body>
</html>
